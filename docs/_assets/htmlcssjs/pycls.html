<dl class="class">
    <dt id="{classname}">
        <strong>{classname}</strong>:
        <code>{classdef}</code>
    </dt>
    <p>Description</p>
    <strong>Attributes:</strong>
    <dd>
        <dl>
            <dt>attribute:</dt>
            <dd>description</dd>
        </dl>
    </dd>
    <strong>Methods:</strong>
    <dd>
        <dl>
            <dt>method(p0, p1):</dt>
            <dd>
                <table>
                    <tbody>
                        <tr>
                            <th>Parameters</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Returns</th>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </dd>
        </dl>
    </dd>
</dl>
